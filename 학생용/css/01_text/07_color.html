<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .text1{color: green}
        .text2{color: #b30000}
        .text3{color: rgb(255,132,0)}
    </style>
</head>

<body>
    <h1> 문자색 넣기 </h1>
    <p class="text1"> 문자색으로 black, white, red, green, blue 등의 17가지 색상명을 지정할 수 있습니다.

    <p class="text2">문자색을 지정할 때 가장 많이 쓰이는 방법은 16진수 방식으로, #RRGGBB 형식으로 지정합니다.</p>

    <p class="text3">문자색은 키워드와 16진수 이외에 10진수 방식을 사용할 수도 있는데, 10진수로 표현하고자 할 경우에는 0부터 255 사이의 숫자를 사용합니다.</p>
</body>

</html>
