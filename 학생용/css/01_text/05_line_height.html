<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        p{line-height: 5.6}
    </style>
</head>
<body>
    <h1> 행간 간격조절하기</h1>
    <p>문단의 행간을 지정할 경우 line-height 속성을 사용합니다.
이 때 line-height값을 font-size보다 작게 지정하면 글자가 겹칠 수 있으므로 font-size 보다 크게 지정해 주는 것이 좋습니다.</p>
</body>
</html>
