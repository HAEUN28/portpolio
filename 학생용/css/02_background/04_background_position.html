   <h1> 배경 이미지의 위치 변경</h1>
   <p>요소의 배경 이미지의 위치를 지정하는 경우에는 키워드를 이용하여 background-position에 위치를 지정할 수 있습니다. 이때 가로 위치는 right, 세로 위치는 bottom의 값을 공백으로 구분하여 지정하면 박스 오른쪽 하단에 배경 이미지가 위치하게 됩니다.</p>
   <p>배경 이미지의 위치는 키워드 방식이 아닌 길이 단위도 지정할 수 있습니다. 이때 가로 위치와 세로 위치를 공백으로 구분하여 선언하면 해당 배경 이미지는 그 길이만큼의 X좌표와 Y좌표가 만나는 지점부터 위치하게 됩니다.    
   </p>
