    <h1> 배경이미지를 지정 </h1>
<p>요소의 배경 이미지를 지정할 때는 background-image 속성을 사용합니다. 이때 요소에 지정한 배경 이미지는 기본적으로 반복해서 요소 전체에 출력됩니다. 만약 배경 이미지와 함께 배경색을 지정하는 background-color 속성이 선언되어 있어도 반복 출력된 배경 이미지에 가려져 배경 색상이 보이지 않습니다. </p>
