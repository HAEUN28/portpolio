<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> </title>
</head>

<body>
    <h1>폼(form)태그 익히기</h1>
    <table border="1" cellpadding="5">
    <tr>
        <td>텍스트</td>
        <td><input type="text"> </td>
    </tr>
    <tr>
        <td>패스워드</td>
        <td><input type="password"></td>
    </tr>
    <tr>
        <td>파일</td>
        <td><input type="file"></td>
    </tr>
    <tr>
        <td>이미지</td>
        <td><input type="image" src="search.gif"></td>
    </tr>
    <tr>
        <td>라디오</td>
        <td><input type="radio">남자<input type="radio">여자</td>
    </tr>
    <tr>
        <td>체크박스</td>
        <td><input type="checkbox">댄스><input type="checkbox">발라드<input type="checkbox">힙합</td>
    </tr>
    <tr>
        <td>버튼</td>
        <td><input type="button" value="확인"></td>
    </tr>
    </table>
    <textarea cols="50" rows="5"></textarea>
    <select>
        <option>10대</option>
        <option>20대</option>
        <option>30대</option>
        <option>40대</option>
        <option>50대</option>
        <option>60대</option>
    </select>
</body>

</html>
