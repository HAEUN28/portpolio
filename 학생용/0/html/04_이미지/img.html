<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1> img 태그</h1>
    <p>문서에 이미지를 넣을 때 사용되는 태그로 src(source) 속성을 이용하여 이미지 파일의 경로를 지정해서 이미지를 삽입합니다.<br>
alt 속성에 이미지 설명 혹은 대체 텍스트를 지정합니다. 이미지가 깨지거나 없을 경우 alt 속성의 이미지 설명이 표시됩니다.</p>
<img src="images/movie_01.jpg" alt="변호인"> 
<img src="images/movie_02.jpg" alt="겨울왕국">
</body>
</html>
